<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免费领取</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 24px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="trapForm">
            <label for="phone">请输入您的电话号码:</label><br>
            <input type="text" id="phone" name="phone"><br>
            <button type="submit">提交</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <script>
        document.getElementById('trapForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为
            document.getElementById('message').innerText = "很遗憾，你掉入陷阱了，你的隐私信息我就拿走了";
        });
    </script>
</body>
</html>
